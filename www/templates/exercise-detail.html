<div class="item {{exercise.abbr}}">
<!--   <div ng-show="showInol{{day.day}}" class="item">
    <div>Total Intensity: {{ BBP+BBS+BDL | number:1 }} </div>
    <div ng-if="BBP !== 0">Barbell Bench Press: {{ BBP | number:1 }} </div>
    <div ng-if="BBS !== 0">Barbell Back Squat: {{ BBS | number:1 }} </div>
    <div ng-if="BDL !== 0">Barbell Dead Lift: {{ BDL | number:1 }} </div>
  </div> -->
  <div id="exerciseName number" class="exerciseName" ng-click="showExcersize = !showExcersize">
    <span>
      {{ exercise.exercise }}
    </span>
  </div>
  <div ng-show="showExcersize">
    <div class="row">
      <div class="col" ng-repeat="(key, data) in exercise.sets[0]" ng-show="!$first">
        {{key | limitTo: 6}} <!-- titles -->
      </div>
      <div class="col">
        inol
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div ng-repeat="set in exercise.sets">
          {{set.percentage}}
        </div>
      </div>
      <div class="col">
        <div ng-repeat="set in exercise.sets">
          {{set.reps}}
        </div>
      </div>
      <div class="col">
        <div ng-repeat="set in exercise.sets">
          {{set.sets}}
        </div>
      </div>
      <div class="col">
        <div ng-repeat="set in exercise.sets">
          {{set.percentage/100*numbers | number:0}}
        </div>
      </div> 
      <div class="col">
        <div class="inolNumber" ng-repeat="set in exercise.sets">
          {{set.reps*set.sets/(100-set.percentage)*4 | number:1}}
        </div>
      </div>
    </div>
    <div class="col- col-offset-80 inolexercise">
      {{ inolSet | number:1 }}
    </div>
  </div>
</div>
